<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Section</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Gill Sans] ">
   
    <div class="h-80 w-150 flex flex-col m-auto mt-45">
        <div class="h-30 w-full bg-black flex-col  justify-center items-center pl-65 pt-7 space-y-3 [word-spacing:5px] font-mono text-[1.1rem]">
            <h1 class="text-2xl text-white text-[1.5rem] font-bold">Retro Shoe</h1>
            <p class="text-white">$89.00 <span class="text-green-400 "> IN  STOCK</span></p>
        </div>
        <div class=" flex  gap-5 border-2 h-50 w-full pt-[5px] bg-grey-500">
            <img src="nike.jpg" alt="nike" class="h-55 w-45 mt-[-95px] ml-[25px]  shadow-[5px_5px_0px_rgba(45,212,191,1)]">
            <div class="pt-5 pb-5  h-35 w-full" >
                <div class="flex gap-3  justify-center items-center pr-18">
                    <button class="bg-black text-white px-3 py-1 hover:bg-teal-500 hover:text-white shadow-[2px_2px_0px_rgba(45,212,191,1)]">XS</button>
                    <button class=" px-3 py-1 hover:bg-teal-500 hover:text-white">S</button>
                    <button class=" px-3 py-1 hover:bg-teal-500 hover:text-white">M</button>
                    <button class=" px-3 py-1 hover:bg-teal-500 hover:text-white">L</button>
                    <button class=" px-3 py-1 hover:bg-teal-500 hover:text-white">XL</button>
                </div>
                
                <div class="flex gap-3 pt-4 pl-7">
                        <button class=" border-3 border-black bg-teal-500 text-white px-4 py-2 font-bold">BUY NOW</button>
                        <button class="border-1 border-gray px-4 py-2">ADD TO BAG</button>
                        <button class="text-2xl">❤️</button>
                </div>
                <p class="text-gray-500 text-center mt-5">Free shipping on all continental US orders.</p>
                
            </div>
           
        </div>
    </div>
</html>
